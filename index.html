<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Rclone Bisync Web UI</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #0d1117;
      margin: 0;
      min-height: 100vh;
      padding: 0;
      color: #c9d1d9;
    }
    .container {
      max-width: 480px;
      margin: 60px auto;
      background: #161b22;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(20,20,20,0.18);
      padding: 32px 24px 24px 24px;
      border: 1px solid #21262d;
    }
    h2 {
      text-align: center;
      color: #c9d1d9;
      margin-bottom: 24px;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .btn {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px 0;
      font-size: 17px;
      font-weight: 500;
      color: #fff;
      background: #238636;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 1px 2px rgba(20,20,20,0.10);
    }
    .btn:hover {
      background: #2ea043;
    }
    #output {
      margin-top: 24px;
      background: #0d1117;
      border: 1px solid #21262d;
      border-radius: 6px;
      padding: 18px;
      min-height: 120px;
      font-size: 15px;
      color: #c9d1d9;
      white-space: pre-line;
      max-height: 350px;
      overflow-y: auto;
      font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace;
      position: relative;
    }
    .spinner {
      display: inline-block;
      width: 32px;
      height: 32px;
      border: 4px solid #21262d;
      border-top: 4px solid #238636;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
      position: absolute;
      left: 0; right: 0; top: 40%;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .copy-btn {
      display: block;
      margin: 12px auto 0 auto;
      padding: 7px 18px;
      font-size: 14px;
      background: #21262d;
      color: #c9d1d9;
      border: 1px solid #30363d;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .copy-btn:hover {
      background: #30363d;
    }
    .footer {
      text-align: center;
      margin-top: 32px;
      color: #8b949e;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Rclone Bisync Script</h2>
    <button class="btn" onclick="runCommand('dryrun')">ตรวจสอบ (Resync Dry Run)</button>
    <button class="btn" onclick="runCommand('resync')">ซิงค์ใหม่ (Resync)</button>
    <button class="btn" onclick="runCommand('normal')">ซิงค์ปกติ (Normal Bisync)</button>
  <div id="output">ผลลัพธ์จะแสดงที่นี่...</div>
  <button class="copy-btn" onclick="copyLog()">คัดลอกผลลัพธ์</button>
  </div>
  <div class="footer">Powered by Rclone-js &copy; 2025</div>

  <script>
    function runCommand(type) {
      let confirmRun = true;
      if(type === 'resync') {
        confirmRun = confirm('⚠️ คำเตือน: คำสั่งนี้จะแก้ไข/ลบ/คัดลอกไฟล์จริง คุณแน่ใจหรือไม่?');
      }
      if(!confirmRun) return;

      const output = document.getElementById('output');
      output.innerHTML = '<div class="spinner"></div>';

      fetch('/rclone', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ command: type })
      })
      .then(res => res.text())
      .then(data => {
        output.innerHTML = highlightLog(data);
        output.scrollTop = output.scrollHeight;
      })
      .catch(err => {
        output.innerHTML = 'เกิดข้อผิดพลาด: ' + err;
      });
    }

    function copyLog() {
      const output = document.getElementById('output');
      const text = output.innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert('คัดลอกผลลัพธ์เรียบร้อย!');
      });
    }

    function highlightLog(log) {
      // สีข้อความ log ตามประเภท
      return log.replace(/(NOTICE|WARNING|INFO|ERROR|successful)/g, function(m) {
        if(m==='ERROR') return '<span style="color:#f85149;font-weight:bold">'+m+'</span>';
        if(m==='WARNING') return '<span style="color:#f7b731;font-weight:bold">'+m+'</span>';
        if(m==='NOTICE') return '<span style="color:#d29922;font-weight:bold">'+m+'</span>';
        if(m==='INFO') return '<span style="color:#58a6ff;font-weight:bold">'+m+'</span>';
        if(m==='successful') return '<span style="color:#2ea043;font-weight:bold">'+m+'</span>';
        return m;
      });
    }
  </script>
</body>
</html>
